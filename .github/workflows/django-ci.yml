name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"] # Test across different Python versions

    steps:
      - uses: actions/checkout@v4 # Check out repository code
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Assumes you have a requirements.txt file
      - name: Run Migrations # Optional: run migrations as part of the check
        run: python manage.py migrate
        # Note: For real CI, you might use an in-memory database service
      - name: Run Tests
        run: python manage.py test
